<!DOTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>        
    </head>
    
    <body>
       <form>
           <label for="address">Address:</label>
           <input type="text" name="address" id="address" placeholder="Address"
           size="30px" maxlength="100">
           <br>
           <label for="postcode">Postcode:</label>
           <input type="text" name="postcode" id="address" placeholder="Postcode"
           size="30px" maxlength="100">
           <br>
           <label for="city">City:</label>
           <input type="text" name="city" id="city" placeholder="City"
           size="30px" maxlength="100">
            <br>

            <p>Choose youre shipping method:</p>

            <select name="shipping" id="shipping">
                <option value="Free Super saver shipping">Free Super Saver Shipping</option>

                <option value="2day shipping">2day shipping</option>

                <option value="1day shipping">1day  Shipping</option>
            </select>

            <p>Choose your payment method:</p>
            <label><input type="radio" name="payment" value="paypal">Paypal</label>
            <br>
            <label><input type="radio" name="payment" value="debt Card">Debt Card</label>
            <br>
            <label><input type="radio" name="payment" value="Credit card">Credit Card</label>
            <br>
            <br>
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            <br>
            <br>
            <label><input type="checkbox" name="email updates" checked="checked">Sign me up for email updates</label>
            <br>
            <label><input type="checkbox" name="savepayment">Securely save my payment details</label>
            <br>
            <input type="submit" Value="Turn me in!">
       </form>
    </body>

</html>
